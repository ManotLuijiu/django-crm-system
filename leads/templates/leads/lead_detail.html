<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lead Detail</title>
    <style>
      .lead {
        padding: 10px 6px 10px 6px;
        margin-top: 10px;
        background-color: #f6f6f6;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <a href="{% url 'leads:lead_list' %}">Go back to leads</a>
    <hr />
    <h1>This is the detail of {{ lead.first_name }}</h1>
    <p>This person age: {{ lead.age }}</p>
    <p>The agent responsible for this lead is: {{ lead.agent }}</p>
    <hr />
    <a href="{% url 'leads:lead_update' lead.pk %}">Update</a>
    <a href="{% url 'leads:lead_delete' lead.pk %}">Delete</a>
  </body>
</html>
